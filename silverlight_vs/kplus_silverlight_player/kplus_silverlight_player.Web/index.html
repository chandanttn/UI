<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>KPlus Web Player</title>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- KPlusWebPlayer Stylesheets -->
        <link rel="stylesheet" href="mykplus/KplusWebPlayer/css/kplus-player.css">
    </head>

    <body>

        <!--

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<rect x="10" y="10" height="30" width="200" style="fill:rgb(0,0,0);stroke-width:3;" />

<rect onclick="rectClickEvent()" id="testRect" x="10" y="10" height="30" width="200" style="fill:rgb(0,0,255);stroke-width:3;" />
</svg>

-->

        <!-- Markup required to initialize, position and size KPlush Web Player instance -->
        <div class="content-container" style="width:900px;height:680px; margin:auto">
            <div id="player-container" class="player-container" style="width:100%;height:100%;">
            </div>
        </div>

        <!-- jQuery dependency (from google cdn) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Player scripts -->
        <script type="text/javascript" src="mykplus/KplusWebPlayer/Player/bitdash/corelib/bitdash.min.js"></script>
        <script type="text/javascript" src="mykplus/KplusWebPlayer/js/kplus-player.js?a=15"></script>

        <!-- Configuring and initializing KPlus Web Player -->
        <script type="text/javascript">
            (function ($) {
                $('#player-container').KPlusWebPlayer({
                    userPrefLanguage: 'eng',
                    userPrefChannel: '',
                    userPrefContent: ''
                });
            }(jQuery));
        </script>
    </body>
</html>
