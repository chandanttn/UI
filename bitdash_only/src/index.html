<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>KPlus Web Player</title>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!-- KPlusWebPlayer Stylesheets -->
        <link rel="stylesheet" href="/mykplus/KplusWebPlayer/css/kplus-player.css?version=@@project-version-placeholder">

    </head>

    <body>


        <!-- Markup required to initialize, position and size KPlush Web Player instance -->
        <div class="content-container" style="width:900px;height:680px;margin: 0 auto 10% auto">
            <div id="player-container" class="player-container" style="width:100%;height:100%;">
            </div>
        </div>


        <!-- jQuery dependency (from google cdn) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- Player scripts -->
        <!-- bitdash player -->
        <!--<script type="text/javascript" src="https://bitmovin-a.akamaihd.net/bitdash/latest/bitdash.min.js"></script>-->
        <script type="text/javascript" src="/mykplus/KplusWebPlayer/Player/bitdash/corelib/bitdash.min.js?version=@@project-version-placeholder"></script>
        <script type="text/javascript" src="/mykplus/KplusWebPlayer/js/kplus-player.js?version=@@project-version-placeholder"></script>

        <!-- Configuring and initializing KPlus Web Player -->
        <script type="text/javascript">
            (function ($) {
                $('#player-container').KPlusWebPlayer({
                    userPrefLanguage: 'eng',
                    userPrefChannel: '', 
                    userPrefContent: ''
                });
            }(jQuery));
        </script>

    </body>

</html>
